<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </main>
    <form action="#" id="survey-form">
        <div class="sec">
            <label for="name" id="name-label">Name<input type="text" required id="name"
                    placeholder="Enter your Name"></label>
            <label for="email" id="email-label">Email<input type="email" required id="email"
                    placeholder="Enter your Email"></label>
            <label for="age" id="number-label">Age (optional)<input type="number" placeholder="Age" min="13" max="120"
                    id="number"></label>
            <label for="drop">
                What option best describes your current role?
                <select name="" id="dropdown">
                    <option value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="Job">Full Time Job</option>
                    <option value="Learner">Full Time Learner</option>
                    <option value="NA">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </label>
        </div>
        <div class="sec">
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <input type="radio" class="exp">
            <label for="yes" name="lang">Definitely</label><br>
            <input type="radio" class="exp">
            <label for="maybe" name="lang">Maybe</label><br>
            <input type="radio" class="exp">
            <label for="no" name="lang">Not sure</label>
            <label for="option" class="space">What is your favorite feature of freeCodeCamp?
                <select name="" id="">
                    <option value="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open source">Open Source</option>
                </select>
            </label>
            <label for="improv">Improvement (Check all that apply)</label>
            <label name="opt"></label><input type="checkbox" value="front" class="exp">Front-end Projects</label>
            <label name="opt"></label><input type="checkbox" value="front" class="exp">Back-end Projects</label>
            <label name="opt"></label><input type="checkbox" value="front" class="exp">Data Visualization</label>
            <label name="opt"></label><input type="checkbox" value="front" class="exp">Challenges</label>
            <label name="opt"></label><input type="checkbox" value="front" class="exp">Open Source Community</label>
            <label name="opt"></label><input type="checkbox" value="front" class="exp">Videos</label>
            <label name="opt"></label><input type="checkbox" value="front" class="exp">City Meetups</label>
            <label name="opt"></label><input type="checkbox" value="front" class="exp">Wiki</label>
            <label name="opt"></label><input type="checkbox" value="front" class="exp">Forum</label>
            <label name="opt"></label><input type="checkbox" value="front" class="exp">Additional Courses</label>
        </div>
        <div class="sec">
            <label for="comments">Any comments or suggestions?</label>
            <textarea placeholder="Enter your comment here ..."></textarea>
            <input type="submit" id="submit">
        </div>
    </form>
</body>

</html>
