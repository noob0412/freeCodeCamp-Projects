<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="title" class="text-center">freeProjects Survey Form</h1>
    <p id="description" class="text-center">Thank you for your valuable time and effort to improve the platform</p>
    <form action="" id="survey-form" class="container-fluid align-items-center justify-content-start">
        <fieldset class="my-4 container-fluid">
            <label for="name" id="name-label" class="d-block">Name <input type="text" class="d-block"  required id="name" placeholder="Enter your name"></label>
            <label for="email" id="email-label" class="d-block">Email <input type="email" class="d-block" required id="email" placeholder="Enter your email"></label>
            <label for="number" id="number-label" class="d-block">Age(optional) <input type="number" class="d-block" id="number" min="12" max="120" placeholder="Age"></label> 
        </fieldset>
        <fieldset class="my-4 container-fluid">
            <label for="role" class="d-block">Which option best describes your current role? 
                <select name="role" id="dropdown" class="form-select">
                    <option selected disabled>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="None">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </label>
            <label for="" class="d-block">Would you recommend freeProjects to a friend?
                <label class="d-block radio-label "><input type="radio" name="recommendation" value="definitely" class="form-control-check" checked>  Definitely</label>
                <label class="d-block radio-label "><input type="radio" name="recommendation" value="maybe" class="form-control-check">  Maybe</label>
                <label class="d-block radio-label "><input type="radio" name="recommendation" value="not sure" class="form-control-check">  Not Sure</label>
            </label>
            <label for="role" class="d-block">What is your favorite feature of freeCodeCamp?
                <select name="feature" id="dropdown" class="form-select">
                    <option selected disabled>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open source">Open Source</option>
                </select>
            </label>
        </fieldset>
        <fieldset class="my-4 container-fluid">
            <label class="d-block">What would you like to see improved? (Check all that apply)
                <label for="front-end"class="d-block"><input type="checkbox" name="front-end" id="front-end" value="front-end"> Front-end Projects</label>
                <label for="back-end"class="d-block"><input type="checkbox" name="back-end" id="back-end" value="back-end"> Back-end Projects</label>
                <label for="data-visualization"class="d-block"><input type="checkbox" name="data-visualization" id="data-visualization" value="data-visualization"> Data Visualization</label>
                <label for="challenges"class="d-block"><input type="checkbox" name="challenges" id="challenges" value="challenges"> Challenges</label>
                <label for="opensource"class="d-block"><input type="checkbox" name="opensource" id="opensource" value="opensource"> Open Source Community</label>
                <label for="videos"class="d-block"><input type="checkbox" name="videos" id="videos" value="videos"> Videos</label>
                <label for="wiki"class="d-block"><input type="checkbox" name="wiki" id="wiki" value="wiki"> Wiki</label>
            </label>
            <label for="suggestions" class="d-block ">Any comments or suggestions?</label>
            <textarea name="suggestions" id="comments" placeholder="Enter your comment here..."></textarea>
        </fieldset>
        <button type="submit" value="Submit" class="d-block mx-2" id="submit">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
